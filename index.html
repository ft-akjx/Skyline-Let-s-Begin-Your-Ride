<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline, Let’s Begin Your Ride</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <p> Let’s Begin Your Ride</p>
    </header>
    <div class="container">
        <label for="current-location">Current Location:</label>
        <select id="current-location">
            <option value="A">Destination A</option>
            <option value="B">Destination B</option>
            <option value="C">Destination C</option>
        </select>
    </div>
    <div class="container">
        <label for="destination">Destination:</label>
        <select id="destination">
            <option value="A">Destination A</option>
            <option value="B">Destination B</option>
            <option value="C">Destination C</option>
        </select>
    </div>
    <div class="container">
        <button id="submit-btn">Start Ride</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
